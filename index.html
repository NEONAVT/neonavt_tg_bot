<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заказ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="p-4">

  <div class="container">
    <div class="text-center mb-4">
      <button id="orderBtn" class="btn btn-primary btn-lg">Заказать</button>
    </div>

    <form id="orderForm" class="d-none">
      <div class="mb-3">
        <label for="name" class="form-label">Имя</label>
        <input type="text" class="form-control" id="name" placeholder="Введите имя" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Введите email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Телефон</label>
        <input type="tel" class="form-control" id="phone" placeholder="Введите телефон" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Оформить</button>
    </form>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const orderBtn = document.getElementById('orderBtn');
    const form = document.getElementById('orderForm');

    orderBtn.addEventListener('click', () => {
      orderBtn.classList.add('d-none');
      form.classList.remove('d-none');
      tg.expand();
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value
      };
      tg.sendData(JSON.stringify(data));
    });
  </script>

</body>
</html>
