<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Web App SPA</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
  }
  #app {
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  header, footer {
    background: #0088cc;
    color: white;
    padding: 10px;
    text-align: center;
  }
  main {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  .page {
    display: none;
  }
  .page.active {
    display: block;
  }
  button {
    padding: 10px 20px;
    margin: 5px 0;
  }
</style>
</head>
<body>

<div id="app">
  <header>Мой Web App</header>
  <main>
    <div id="home" class="page active">
      <h2>Главная</h2>
      <button onclick="navigate('settings')">Настройки</button>
    </div>
    <div id="settings" class="page">
      <h2>Настройки</h2>
      <button onclick="navigate('home')">Назад</button>
    </div>
  </main>
  <footer>Footer</footer>
</div>

<script>
  const Telegram = window.Telegram.WebApp;

  Telegram.expand(); // Расширяем Web App до максимума

  function navigate(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
  }

  // Пример использования Telegram API
  console.log('User:', Telegram.initDataUnsafe.user);
</script>

</body>
</html>
